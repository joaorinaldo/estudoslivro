<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de taxas</title>
</head>
<script>
    /* 
        Proposta de melhoria 
        Assim que aprender mais sobre laços de repetição, fazer algo que melhore esse algoritimo
        verificando se o cliuente vai pagar a taxa do garçom e calculnado o troco se necessario
    */
    const jantar = Number(prompt("Qual o valor do jantar? "));
    const taxaGarcom = jantar * 0.10;
    const valorTotal = jantar + taxaGarcom;
    alert(`A conta deu R$ ${jantar.toFixed(2)}, \n2 a taxa do garçom ficou R$ ${taxaGarcom.toFixed(2)}, totalizando R$ ${valorTotal.toFixed(2)}`)
</script>
