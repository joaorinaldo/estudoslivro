    <title>O clássico das médias</title>
</head>
<script>
    // Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a médias das notas.

    /*
    1° Nota: 7.0
    2° Nota: 8.0
    Média: 7.5
    */
    /* Entrada - Processamento - Saída

    Entrada -  as duas notas do aluno
    Processamento - somar as duas notas e dividir por 2 
    Saída - o resultado da operação de somar e dividir

    */

    const primeiraNota = Number(prompt("Qual a nota da p1"))
    const segundaNota = Number(prompt("Qual a nota da p2"))
    const mediaNotas = (primeiraNota + segundaNota) /2
    alert(`A médias das suas notas é ${mediaNotas}`)
   
</script>
