<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2.2</title>
</head>
<body>
    <h1> Cine JS: Filmes em cartaz</h1>
    <form id="formFilme">
        <p>Titulo do filme:
            <input type="text" id="inTitulo" required>
        </p>
        <p>Duração (min):
            <input type="number" id="inDuracao" required>
        </p>
        <input id="botaoEnviar" type="submit" value="Converter horas em minutos" aria-checked="mixed">
    </form>
    <h3 id="tituloDoFilme"></h3>
    <h4 id="tempoDoFilme"></h4>
    <script src="ex2_2.js"></script>
</body>
</html>
